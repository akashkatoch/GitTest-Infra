apiVersion: batch/v1
kind: Job
metadata:
  name: presync-verify-sbom
  namespace: gitops-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: verify-sbom
          image: ghcr.io/sigstore/cosign/cosign:v2.2.4
          args:
            - "verify-attestation"
            - "--type"
            - "spdx"
            - "--certificate-oidc-issuer"
            - "https://token.actions.githubusercontent.com"
            - "--certificate-identity-regexp"
            - "https://github.com/akashkatoch/GitTest-Application/.*"
            - docker.io/akashkatoch737/dockerhub-repo@sha256:a016c855b36d1ad7f52fce7f4729e3ff024b9ba6ee546bcf2550a2fbef884bd3
          env:
            - name: COSIGN_EXPERIMENTAL
              value: "true"
